<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="w-full h-screen items-center bg-[url('./bg.gif')] bg-cover bg-center"
    >
      <p
        class="text-6xl font-extrabold font-sans text-pink-500 w-full text-center py-4"
      >
        PokeMatch
      </p>
      <div class="w-full max-w-sm mx-auto">
        <div class="w-full flex justify-center">
          <input
            type="range"
            min="3"
            max="6"
            value="0"
            class="range"
            step="1"
            id="difficulty"
          />
        </div>
        <div class="flex justify-between my-2 mx-2 text-xs">
          <div class="badge badge-info">EASY</div>
          <div class="badge badge-success">MED</div>
          <div class="badge badge-warning">HARD</div>
          <div class="badge badge-error">HELL</div>
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button class="btn btn-md btn-secondary m-2" id="startButton">
          START
        </button>
        <div class="flex flex-col" id="powerUpContainer" hidden>
          <button
            class="btn btn-md btn-outline m-2"
            id="powerUpButton"
            disabled
          >
            POWER UP!
          </button>
          <progress
            class="progress progress-default w-30 mx-auto"
            id="powerUpGauge"
            value="0"
            max="100"
          ></progress>
        </div>
        <button class="btn btn-md btn-warning m-2" id="resetButton" hidden>
          RESET
        </button>
      </div>
      <div id="gameBoard"></div>
      <!-- <div class="grid grid-cols-3 w-[80%] m-4 p-2 rounded-sm border-1 mx-auto">
        <div class="p-2 items-center">123</div>
        <div class="p-2 items-center">123</div>
        <div class="p-2 items-center">123</div>
      </div> -->
    </div>
  </body>
  <script src="./code.js"></script>
</html>
